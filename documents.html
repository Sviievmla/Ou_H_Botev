{% extends 'base.html' %}
{% block content %}
<h2>Документи</h2>
<form method="post" enctype="multipart/form-data">
    <input type="file" name="file">
    <button type="submit">Качи</button>
</form>
<ul>
    {% for file in files %}
        <li><a href="{{ url_for('uploaded_file', filename=file) }}">{{ file }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
